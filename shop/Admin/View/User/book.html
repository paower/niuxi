<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
<style>
  .sum {overflow:hidden}
  .sum div{font-size: 20px; float: left; padding: 10px;color: #333;}
  </style>

</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                        
                        <div class="form-group"></div>

                        <!-- 顶部工具栏按钮 -->
                        <div class="builder-toolbar">
                            <div class="row">
                                <!-- 工具栏按钮 -->
                                    <!-- <div class="col-xs-12 col-sm-8 button-list clearfix">
                                        <div class="form-group">
                                            <a title="新增" class="btn btn-primary-outline btn-pill" href="{:U('Scroll/add')}">新增</a>&nbsp;
                                        </div>
                                    </div> -->

                                <!-- 搜索框 -->
                                



                            </div>
                        </div>
                        

                        <style type="text/css">
                            tr,td{
                               margin: 0 !important;
                               padding: 5px 5px !important;
                            }
                        </style>

                        <!-- 数据列表 -->
                        <div class="builder-container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="builder-table">
                                        <div class="panel panel-default table-responsive">
                                            <table class="table table-bordered table-striped table-hover">
                                              <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>预约用户</th>
                                                    <th>金额</th>
                                                    <th>生成时间</th>
													<th>预约星座</th>
                                                    <!-- <th>类型</th> -->
                                                    <th style="max-width:20%" >操作</th>
                                                </tr>
                                            </thead>
                                                <tbody>
                                                    <volist name="list" id="data">
                                                        <tr>
                                                        
                                                            <td>{$data['id']}</td>
                                                            <td>
                                                                {$data['pay_id']}
                                                            </td>
                                                            <td>{$data['get_nums']}</td>
                                                            <td>{$data['get_time']|date="Y-m-d H:i:s",###}</td>
															<td>{$data['xing_title']}</td>
                                                            <td>
                                                               
                                                            </td>
                                                        </tr>
                                                    
                                                    </volist>

                                                    <empty name="list">
                                                        <tr class="builder-data-empty">
                                                            <td class="text-center empty-info" colspan="20">
                                                                <i class="fa fa-database"></i> 暂时没有数据<br>
                                                            </td>
                                                        </tr>
                                                    </empty>
                                                </tbody>
                                            </table>
                                        </div>

                                        <notempty name="show">
                                            <ul class="pagination">{$show}</ul>
                                        </notempty>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
    </div>                   
</div>
</block>

<block name="script">
     <script type="text/javascript">
        function up_record_status(id,type){
            $.get("{:U('User/up_record_status')}",{id:id,type:type}, function(res){
                if(res.status==1){
                    alert(res.info);
                    location.reload();
                }else{
                    alert(res.info)
                }
              });
        }
        function updateorder(id){
            if(confirm('是否重置？')){
                $.get("{:U('User/chongzhi')}",{id:id}, function(res){
                if(res.status==1){
                    alert(res.info);
                    location.reload();
                }else{
                    alert(res.info)
                }
              });
            }
                
            }   
        $('.date').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true,
            todayBtn:1, //是否显示今日按钮
        });
 


    $(document).ready(function(){
  
     $(".bky").click(function(){
      
        this.href="###";
        alert("您无权限访问");  
        return false;     

        });

    });
</script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
