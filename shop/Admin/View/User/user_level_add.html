<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="__SELF__" method="post" class="form-horizontal form form-builder" enctype="multipart/form-data">
                                        <div class="form-type-list">

                                            <div class="form-group item_title ">
                                                <label class="left control-label">等级名称：</label>
                                                <div style="width:200px" class="input-group">
                                                   <input type="text" class="form-control" name="title" value="" placeholder="等级名称" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">是否实名：</label>
                                                <div class="right">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="is_real_name" id="" value="1" checked> 是
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="is_real_name" id="" value="0"> 否
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">升级所需直推人数：</label>
                                                <div style="width:200px" class="input-group">
                                                    <input type="text" class="form-control" name="push_num" value="" placeholder="升级所需直推人数" >
                                                </div>
                                            </div>

                                            <div class="form-group item_title ">
                                                <label class="left control-label">手续费：</label>
                                                <div style="width:200px" class="input-group">
                                                    <input type="text" name="tran_fee" class="form-control" placeholder="手续费" value="">
                                                    <span class="input-group-addon">%</span>
                                                </div>
                                            </div>
                                           <!--  <div class="form-group item_title ">
                                                <label class="left control-label">邮箱：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input text" name="email" value="{$info.email}" placeholder="邮箱">
                                                </div>
                                            </div> -->

                                            <div class="form-group item_title ">
                                                <label class="left control-label">图片：</label>
                                                <div class="right">
                                                    <input type="file" name="pic">
                                                </div>
                                            </div>

             
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <button class="btn btn-primary" type="submit" target-form="form-builder">确定</button>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
