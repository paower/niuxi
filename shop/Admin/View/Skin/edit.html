<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="__SELF__" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">

                                            <div class="form-group item_title ">
                                                <label class="left control-label">皮肤名称：</label>
                                                <div style="width:200px" class="input-group">
                                                   <input type="text" class="form-control" name="title" value="{$skin['title']}" placeholder="皮肤名称" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">购买的积分数量：</label>
                                                <div style="width:200px" class="input-group">
                                                    <input type="text" class="form-control" name="sell_num" value="{$skin['sell_num']}" placeholder="购买的积分数量" >
                                                </div>
                                            </div>
                                            <input type="hidden" name="id" value="{$skin['id']}">
                                            <div class="form-group item_title ">
                                                <label class="left control-label">用户积分加成：</label>
                                                <div style="width:200px" class="input-group">
                                                    <input type="text" class="form-control" name="lingshi_plus" value="{$skin['lingshi_plus']}" placeholder="用户积分加成" >
                                                    <span class="input-group-addon">%</span>
                                                </div>
                                            </div>
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
