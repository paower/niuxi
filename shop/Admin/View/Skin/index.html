<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
<style>
  .sum {overflow:hidden}
  .sum div{font-size: 20px; float: left; padding: 10px;color: #333;}
  </style>

</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                        
                        <div class="form-group"></div>

                        <!-- 顶部工具栏按钮 -->
                        <div class="builder-toolbar">
                            <div class="row">
                                <!-- 工具栏按钮 -->
                                    <div class="col-xs-12 col-sm-8 button-list clearfix">
                                        <div class="form-group">
                                            <a title="新增" class="btn btn-primary-outline btn-pill" href="{:U('skin/add')}">新增</a>&nbsp;
                                        </div>
                                    </div>

                                <!-- 搜索框 -->
                                



                            </div>
                        </div>
                        

                        <style type="text/css">
                            tr,td{
                               margin: 0 !important;
                               padding: 5px 5px !important;
                            }
                        </style>

                        <!-- 数据列表 -->
                        <div class="builder-container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="builder-table">
                                        <div class="panel panel-default table-responsive">
                                            <table class="table table-bordered table-striped table-hover">
                                              <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>皮肤名称</th>
                                                    <th>购买积分</th>
                                                    <th>用户积分加成</th>
                                                    <th>状态</th>
                                                    <th style="max-width:20%" >操作</th>
                                                </tr>
                                            </thead>
                                                <tbody>
                                                    <volist name="list" id="data">
                                                        <tr>
                                                        
                                                            <td>{$data['id']}</td>
                                                            <td>
                                                                {$data['title']} 
                                                            </td>
                                                            <td>{$data['sell_num']}</td>
                                                            <td>{$data['lingshi_plus']}%</td>
                                                            <td>
                                                               <eq name="data['status']" value="1" >
                                                                    <i class="fa fa-check text-success"></i>
                                                               <else />
                                                                    <i class="fa fa-ban text-danger"></i>
                                                               </eq>
                                                            </td>
                                                            <td>


                                                                <a name="edit" title="编辑" class="label label-primary-outline label-pill" href="{:U('skin/edit',array('id'=>$data['id']))}">编辑</a>

                                                                <eq name="data['status']" value="1" >
                                                                <a name="forbid" title="锁定" class="label label-warning-outline label-pill ajax-get confirm" href="{:U('skin/setStatus',array('status'=>forbid,'ids'=>$data['id']))}">锁定</a>
                                                                <else />
                                                                <a name="forbid" title="解锁" class="label label-success-outline label-pill ajax-get confirm" href="{:U('skin/setStatus',array('status'=>resume,'ids'=>$data['id']))}">解锁</a>
                                                                </eq>
                                                                <!-- <a name="forbid" title="删除" class="label label-danger-outline label-pill ajax-get confirm" href="{:U('skin/del',array('ids'=>$data['id']))}">删除</a> -->
                                                        </tr>
                                                    
                                                    </volist>

                                                    <empty name="list">
                                                        <tr class="builder-data-empty">
                                                            <td class="text-center empty-info" colspan="20">
                                                                <i class="fa fa-database"></i> 暂时没有数据<br>
                                                            </td>
                                                        </tr>
                                                    </empty>
                                                </tbody>
                                            </table>
                                        </div>

                                        <notempty name="table_data_page">
                                            <ul class="pagination">{$table_data_page}</ul>
                                        </notempty>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
    </div>                   
</div>
</block>

<block name="script">
     <script type="text/javascript">
        $('.date').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true,
            todayBtn:1, //是否显示今日按钮
        });
 


    $(document).ready(function(){
  
     $(".bky").click(function(){
      
        this.href="###";
        alert("您无权限访问");  
        return false;     

        });

    });
</script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
