<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
             <li class="text-muted">基本设置</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="builder-tabs builder-form-tabs">
                        <ul class="nav nav-tabs">
                            
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>3))}">网站开关</a>
                            </li>
                            <li class="active">
                                <a href="{:U('Config/group2',array('group'=>1))}">基本设置</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >
                        转让<hr style="margin-top: 0px;width: 100%">
                        <form action="{:U('Config/groupSave2')}" method="post" class="form-horizontal form form-builder">
                                <div class="form-type-list">

                                   <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">星座最小转让：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="number" name="zhuanrang_min" class="form-control" value="{$jifen}" >
                                         
                                        </div>
                                    </div>
                                   <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">星座最大转让：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="number" name="zhuanrang_max" class="form-control" value="{$regjifen}" >
                                         
                                        </div>
                                    </div>
                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">推广最小转让：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="number" name="tzhuanrang_min" class="form-control" value="{$jifens}" >
                                         
                                        </div>
                                    </div>
                                   <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">推广最大转让：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="number" name="tzhuanrang_max" class="form-control" value="{$regjifens}" >
                                         
                                        </div>
                                    </div>
                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                    <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                </div>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
