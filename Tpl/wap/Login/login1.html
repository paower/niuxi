<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>  {$Think.lang.login}</title>
<link rel="stylesheet" href="__WCSS__/login.css">
<link rel="stylesheet" href="__WCSS__/normalize.css">
<link rel="stylesheet" href="__WAP__/layui-v2.4.5/css/layui.css" >
<!-- <script src="__WJS__/rem.js"></script> -->
<body class="bgf5">

<div class="login-container">
	
	<div class="formbox">
		<div class="logo">
          <div>
			<img src="__WIMG__/logo.png">
          </div>
		</div>
		<form name="formlogin" id="loginForm" class="formlogin" method="post" action="{:U('Login/checkLogin')}">
			<div class="input_box">
				<i class="layui-icon layui-icon-username" style=""></i>
				<input type="text" name="account" class="username" placeholder="请输入手机号" autocomplete="off"/>
			</div>
			<div class="input_box">
				<i class="layui-icon layui-icon-password" style=""></i>
				<input type="password" name="password" class="password" placeholder="请输入密码" oncontextmenu="return false" onpaste="return false" />
			</div>
			<div  class="inde-btn">
				<button id="submit" type="button" onclick="login()">登陆</button>
			</div>
			<div class="extra_btn">
				<a href="{:U('Login/register')}">注册</a>
				<a href="{:U('login/getpsw')}">忘记密码？</a>
				<!-- <a href="#">APP下载</a> -->
		    </div>
		</form>
	</div>
</div>

</body>

<script src="__WJS__/jquery1.11.1.min.js"></script>
<!--<script src="__WJS__/common.js"></script>-->

<!--表单验证-->
<script src="__WJS__/jquery.validate.min.js?var1.14.0"></script>
<!--commonjs-->
<script type="text/javascript" src="__COM__/layer/layer.js" ></script>
<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="__COM__/layer/layer.js"></script>
<script type="text/javascript" src="__COM__/js/index.js"></script>
</html>
