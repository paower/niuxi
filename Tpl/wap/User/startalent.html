<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>星级达人</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<body class="bg96">

<div class="header">
    <div class="header_l">
        <a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>星级达人</h2></div>
    <div class="header_r"></div>
</div>
 <div class="teaminfor teaminforsf">
		<p><span>{$user_star_title}</span><br />达人身份</p>
        <p><span>{$user_star_fee}%</span><br />手续费分红比例</p>
        <p><span>{$last_star_rewrad}</span><br />昨日分红</p>
 </div>
<div class="teaminfor01">
        <div class="scroller01">
            <ul>
				<volist name="list" id="vo">
				<li>
					<p class="teaminformain">
						<img src="__WIMG__/star.png" />
						<div class="teaminfor_left">
								<b>{$vo['title']}</b><br />
								<span>有效直推≥{$vo['push_num']}</span><br />
								<span>团队活跃度≥{$vo['team_active']}</span><br />
								<span>本人活跃度≥{$vo['user_active']}</span>
							</span>
						</div>
						<div class="teaminfor_right">
							<span>共享全球手续费{$vo['get_fee']}%</span><br />
							<span>奖励{$vo['scroll_title']}一套</span>
						</div>
					</p>
				</li>
				</volist>
				
		</ul>
	</div>
</div>
</body>
</html>
