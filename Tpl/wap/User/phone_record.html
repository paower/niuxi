<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>充值记录</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<script src="__WJS__/jquery1.11.1.min.js"></script>
<script src="__WJS__/iscroll.js"></script>
<body class="bg96">
<div class="header">
    <div class="header_l"><a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a></div>
    <div class="header_c"><h2>充值记录</h2></div>
    <div class="header_r"></div>
</div>
<style type="text/css">    .yugejil1 {
    width: 100%;
    height: 40px;
    background: #ddd;
    line-height: 40px;
}

.yugejil1 p {
    float: left;
    width: 24.3%;
    font-size: 14px;
    text-align: center;
    color: #000;
}

.p23 {
    line-height: 40px;
}

#wrapper li p {
    float: left;
    width: 24.3%;
    font-size: 14px;
    text-align: center;
    color: #000;
}</style>
<div class=" ">
    <div class="yugejil1"><p>手机号</p>
        <p>数额</p>
        <p>时间</p>
        <p>状态</p></div>
    <div id="wrapper">
        <div class="scroller">
            <ul>
                <volist name="list" id="vo">
                        <li>
                            <p>{$vo['phone']}</p>
                            <p>{$vo['price_num']}</p>
                            <p class="p24">
                                {$vo['time']|date="Y-m-d",###}</br>{$vo['time']|date="H:i:s",###}
                            </p>
                            <p class="p23">
                                <if condition="$vo['status'] eq 0">
                                    审核中
                                <elseif condition="$vo['status'] eq 1"/>
                                    通过
                                <else/>
                                    不通过
                                </if>
                            </p>
                        </li>
                    
                </volist>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
