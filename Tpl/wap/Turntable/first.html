<script type="text/javascript">
    function tohref(){
        is_real_name = {$is_real_name};
        is_buy_sell = {$is_buy_sell};
        is_excee = {$is_excee};
        is_user = {$is_user};
        if(is_real_name != 1 && is_buy_sell != 1 && is_excee != 1 && is_user != 1){
            msg_alert('下单成功，即将跳转');
            setTimeout(function(){
                window.location.href="{:U('Turntable/recharge',array('id'=>$orders['id'],'type'=>$orders['type']))}";
            },1000);
        }else if(is_real_name==1){
            msg_alert('请先进行实名认证',"{:U('User/real_name')}");
        }else if(is_buy_sell==1){
            msg_alert('请先将之前的交易完成');
        }else if(is_excee == 1){
            msg_alert('您的积分不足');
        }else if(is_user == 1){
            msg_alert('不能购买自己的订单');
        }
    }
</script>
