<!DOCTYPE html>
<html lang="zh-CN">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>收益记录</title>
	<link rel="stylesheet" href="__WCSS__/style.css">
	<link rel="stylesheet" href="__WCSS__/meCen.css">
	<link rel="stylesheet" href="__WAP__/layui-v2.4.5/css/layui.css">
	<script src="__WJS__/jquery1.11.1.min.js"></script>
	<script src="__WJS__/iscroll.js"></script>
	
	<body class="bg96">
		<div class="header">
			<div class="header_l"><a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a></div>
			<div class="header_c">
				<h2>收益记录</h2>
			</div>
			<div class="header_r">
				<a href="javascript:" onclick="zhuanrang()">转让</a>
			</div>
		</div>
		<style type="text/css">
			.yugejil1 {
				width: 100%;
				height: 40px;
				line-height: 40px;
			}

			.yugejil1 p {
				float: left;
				width: 24.3%;
				font-size: 14px;
				text-align: center;
			}

			.p23 {
				line-height: 40px;
			}

			#wrapper li p {
				float: left;
				width: 24.3%;
				font-size: 14px;
				text-align: center;
				color: #fff;
			}
		</style>
		<div class=" ">
			<div class="yugejil1">
				<p>业务类型</p>
				<p>数额</p>
				<p>当前余额</p>
				<p>时间</p>
			</div>
			<div id="wrapper">
				<div class="scroller">
					<ul>
						<volist name="list" id="vo">
							<li>
								<if condition="$vo.type == 1">
									<p>抢单收益</p>
								<elseif condition="$vo.type == 2"/>
									<p>推广收益</p>
								<elseif condition="$vo.type == 3"/>
									<p>团队收益</p>
								</if>
								<if condition="$vo.genre == 1">
									<p>+{$vo['num']}</p>
								<else/>
									<p>-{$vo['num']}</p>
								</if>
								<p class="p23">
									{$vo['now_num']}
								</p>
								<p class="p24">{$vo['time']|date="Y-m-d",###}</br>{$vo['time']|date="H:i:s",###}</p>
							</li>
						</volist>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__COM__/layer/layer.js"></script>
		<script type="text/javascript" src="__COM__/js/index.js"></script>
		<script>
			function zhuanrang(){
				if({$is_real_name}==0){
					msg_alert('请先进行实名验证');
				}else{
					location.href = "{:U('Trading/SellCentr')}";
				}
			}
		</script>
	</body>
</html>
